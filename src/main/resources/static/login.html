<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="modal-wrap" id="room-modal">
        <div class="modal-align">
            <div class="modal-content room">
                <div class="modal-content-box">
                    <span class="modal-title">새로운 방 생성하기</span>
                    <form id="room-form" onsubmit="return checkNameNotEmpty();">
                        <div class="modal-low">
                            <input type="text" id="name" name="name" placeholder="방 이름" class="input-name">
                            <input type="password" id="password" name="password" placeholder="비밀번호" class="input-name">
                        </div>
                        <div class="modal-low">
                            <span id="error-message"></span>
                        </div>
                        <div class="modal-low">
                            <button type="button" class="modal-button" onclick="fetchNewRoom()">생성</button>
                            <button type="button" class="modal-button" id="close-room-modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-wrap" id="password-modal">
        <div class="modal-align">
            <div class="modal-content">
                <div class="modal-content-box">
                    <span class="modal-title">비밀번호 입력</span>
                    <input type="password" id="confirm-password" name="password" placeholder="비밀번호" class="input-confirm">
                    <button type="button" class="modal-button" onclick="fetchDeleteRoom();">삭제</button>
                    <button type="button" class="modal-button" id="close-confirm-modal">취소</button>
                </div>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div class="login-title-wrap">
            <img src="images/white_q.png" class="icon-image">
            <img src="images/white_n.png" class="icon-image">
            <img src="images/white_p.png" class="icon-image">
            <h2 class="login-title">Welcome Chess</h2>
            <img src="images/black_k.png" class="icon-image">
        </div>
        <div class="rooms-list" id="rooms-list">
            <ul id="rooms-list-container"> 방 목록
            </ul>
        </div>
        <button type="button" class="room-modal-open" id="room-modal-open">새로운 방 만들기</button>
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
</body>
<script type="text/javascript">
    function checkNameNotEmpty() {
        let name = document.getElementById('name').value.trim();
        if (name === '' || name.length > 12) {
            document.getElementById('error-message').innerHTML = "닉네임 길이는 1자 이상, 12자 이하입니다.";
            return false;
        }
        return true;
    }
</script>

</html>
